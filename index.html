<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/navbar.css">

    <title>Nice sidebar</title>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="align-content-around">
            <div class="sidebar-header">
                <h4 class="text-center header">Simple Sidebar</h4>
                <strong><i class="fas fa-grin-squint-tears"></i></strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="menu dropdown-toggle">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Home 1</a>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                        </li>
                        <li>
                            <a href="#">Home 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        About
                    </a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="menu dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Pages
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="sidebar-toggler">
                <button type="button" id="sidebarCollapse"
                    class="toggler text-light btn btn-light btn-sm rounded-circle">
                    <i class="toggler-icon fas fa-angle-left"></i>
                </button>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-ligth bg-ligth shadow-sm">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                class="collapse navbar-collapse"
                id="navbar">

                <form class="shadow-sm d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control border-0 small" placeholder="Search for..." aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-purple" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
        
                <!-- Lado direito do navbar -->
                <ul class="navbar-nav ml-auto">
        
                    <li class="nav-item">
                        <a class="nav-item nav-link text-purple" href="#">
                            <i class="fas fa-envelope"></i>
                            Contato <span class="sr-only">(current)</span>
                        </a>
                    </li>
        
                    <li class="nav-item dropdown">
                        <button class="nav-link text-purple dropdown-toggle btn btn-link"
                                id="navbarDropdown" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" v-pre>
                            <i class="fas fa-user-circle"></i>
                            <span>usuario</span>
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user-cog"></i>        
                                Conta
                            </a>
                            <div class="d-none d-sm-block dropdown-divider"></div>
                            <a class="dropdown-item"href="#">        
                                <i class="fas fa-sign-out-alt"></i>
                                sair
                            </a>
                        </div>
                    </li><!-- /Fim do dropdown gerenciamento -->
        
                </ul><!-- /Fim do lado direito do navbar -->
            </div>
            </nav>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
